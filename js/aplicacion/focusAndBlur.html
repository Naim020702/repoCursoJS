<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Focus And Blur</h1>

    <form action="" id="form">
        <div><input type="text" id="curso">Curso</div>
        <div><input type="text" id="duracion" onfocus="foco(this)">Duracion</div>
        <div><input type="checkbox" id="chk">Cambiar</div>
        <button type="submit">Enviar Formulario</button>
    </form>

    <script>
        const input = document.querySelector("#curso");

        input.addEventListener("focus", (e) => {
            console.log(e);
            console.log(e.target);
            console.dir(e.target);
            e.target.style.background = "tomato";
        });

        input.addEventListener("blur", (e) => {
            console.log(e);
            e.target.style.background = "yellow";
        });

        function foco(objeto) {
            console.log(objeto);
            objeto.style.background = "blue";
        }
    </script>
</body>
</html>
